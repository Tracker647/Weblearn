<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="600" border="">  
        <thead>
            <tr>
                <td><h4>内容不常在，抓紧谈恋爱</h4></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>性别</td>
                <td><input type="radio" id="nan" name="sex"><label for="nan"> <img src="images/man.jpg">男 </label> 
                
                <input type="radio" id="nv"  name="sex"><label for="nv"><img src="images/women.jpg">女 </label>
               
                </td>
               
            </tr>
    
            <tr>
                <td>生日</td>
                <td> 
                    <select> 
                        <option>请选择年</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                     
                    <select> 
                        <option>请选择月</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                     
                    <select> 
                        <option>请选择日</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区 </td>

            </tr>
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" name="marriage" id="non"><label for="non">未婚</label>
                    <input type="radio" name="marriage" id="mar"><label for="mar">已婚</label>
                    <input type="radio" name="marriage" id="div"><label for="div">离婚</label></td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" value="大学"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td><input type="checkbox" name="typ" id="fm"><label for="fm">妩媚的</label>
                <input type="checkbox" name="typ" id="ka"><label for="fm">可爱的</label>
                <input type="checkbox" name="typ" id="xr"><label for="fm">小鲜肉</label>
                <input type="checkbox" name="typ" id="ll"><label for="fm">老腊肉</label>
                <input type="checkbox" name="typ" id="dx"><label for="fm">都喜欢</label>
                </td>
            </tr>

            <tr>
                <td>自我介绍</td>
                <td><textarea name="自我介绍" id="" cols="30" rows="5" ></textarea></td>

            </tr>

            <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
          
            
                
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登陆</a></td>
            </tr>
            <tr>
                <td></td>
                <td><h3>我承诺</h3></td>
                
            </tr>
            <tr>
                <td></td>
                <td>
                    <ol>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ol>
                </td>
            </tr>
            
        </tbody>
        
    </table>
</body>

</html>
